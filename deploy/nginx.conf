# /etc/nginx/sites-available/baby-jukebox
#
# Nginx comme reverse proxy devant Gunicorn.
# Avantages : compression gzip, timeout HTTP propres,
#             possibilité d'ajouter SSL avec Let's Encrypt.
#
# Installation :
#   sudo apt-get install nginx
#   sudo cp deploy/nginx.conf /etc/nginx/sites-available/baby-jukebox
#   sudo ln -s /etc/nginx/sites-available/baby-jukebox \
#              /etc/nginx/sites-enabled/baby-jukebox
#   sudo nginx -t && sudo systemctl reload nginx

upstream baby_jukebox_app {
    # Gunicorn écoute en local sur le port 5000
    server 127.0.0.1:5000 fail_timeout=10s;
}

server {
    listen 80;
    listen [::]:80;

    # Remplacez par l'IP ou le hostname de votre Raspberry Pi
    # Exemple : server_name raspberrypi.local;
    server_name _;

    # Taille max upload (doit correspondre à Flask MAX_CONTENT_LENGTH)
    client_max_body_size 100M;

    # Timeouts adaptés aux uploads longs
    proxy_connect_timeout  60s;
    proxy_read_timeout    120s;
    proxy_send_timeout    120s;
    send_timeout          120s;

    # En-têtes de forwarding pour Flask
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # ---------------------------------------------------------------------------
    # Compression gzip
    # ---------------------------------------------------------------------------
    gzip on;
    gzip_types text/plain text/css application/json application/javascript
               text/xml application/xml text/javascript;
    gzip_min_length 1000;
    gzip_proxied    any;

    # ---------------------------------------------------------------------------
    # Fichiers uploadés — servis directement par Nginx (pas de Flask)
    # ---------------------------------------------------------------------------
    location /uploads/ {
        alias /home/pi/baby-jukebox/uploads/;
        expires 7d;
        add_header Cache-Control "public";
        # Sécurité : interdit l'exécution de scripts depuis le dossier uploads
        location ~* \.(php|py|sh|pl|cgi)$ { deny all; }
    }

    # ---------------------------------------------------------------------------
    # Proxy vers Gunicorn pour tout le reste
    # ---------------------------------------------------------------------------
    location / {
        proxy_pass http://baby_jukebox_app;
        proxy_redirect off;
        proxy_buffering off;  # Désactivé pour les réponses streaming (si besoin)
    }

    # ---------------------------------------------------------------------------
    # Page d'erreur personnalisée (optionnel)
    # ---------------------------------------------------------------------------
    error_page 502 503 504 /maintenance.html;
    location = /maintenance.html {
        root /home/pi/baby-jukebox/deploy;
        internal;
    }
}
