<!DOCTYPE html>
<html lang="fr" class="h-full bg-gray-950">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Baby Jukebox{% endblock %}</title>
  <!-- TailwindCSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: { DEFAULT: '#7c3aed', light: '#a78bfa', dark: '#4c1d95' }
          }
        }
      }
    }
  </script>
  <style>
    /* Barre de progression audio */
    .progress-bar { transition: width 0.8s linear; }
  </style>
</head>
<body class="h-full text-gray-100 font-sans">

  <!-- Navigation -->
  <nav class="bg-gray-900 border-b border-gray-800 sticky top-0 z-50">
    <div class="max-w-4xl mx-auto px-4 flex items-center justify-between h-14">
      <a href="{{ url_for('index') }}" class="flex items-center gap-2 font-bold text-brand-light text-lg">
        <!-- Icône cassette / musique -->
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 3a9 9 0 1 0 9 9A9 9 0 0 0 12 3Zm0 16a7 7 0 1 1 7-7 7 7 0 0 1-7 7Zm0-11a4 4 0 1 0 4 4 4 4 0 0 0-4-4Zm0 6a2 2 0 1 1 2-2 2 2 0 0 1-2 2Z"/>
        </svg>
        Baby Jukebox
      </a>
      <div class="flex gap-1 sm:gap-3">
        <a href="{{ url_for('index') }}"
           class="px-3 py-1.5 rounded-lg text-sm font-medium transition
                  {% if request.endpoint == 'index' %}bg-brand text-white{% else %}text-gray-400 hover:text-white hover:bg-gray-800{% endif %}">
          Lecteur
        </a>
        <a href="{{ url_for('upload') }}"
           class="px-3 py-1.5 rounded-lg text-sm font-medium transition
                  {% if request.endpoint == 'upload' %}bg-brand text-white{% else %}text-gray-400 hover:text-white hover:bg-gray-800{% endif %}">
          Upload
        </a>
        <a href="{{ url_for('playlists') }}"
           class="px-3 py-1.5 rounded-lg text-sm font-medium transition
                  {% if 'playlist' in request.endpoint %}bg-brand text-white{% else %}text-gray-400 hover:text-white hover:bg-gray-800{% endif %}">
          Playlists
        </a>
        <a href="{{ url_for('assign') }}"
           class="px-3 py-1.5 rounded-lg text-sm font-medium transition
                  {% if request.endpoint == 'assign' %}bg-brand text-white{% else %}text-gray-400 hover:text-white hover:bg-gray-800{% endif %}">
          Tags RFID
        </a>
      </div>
    </div>
  </nav>

  <!-- Flash messages -->
  <div class="max-w-4xl mx-auto px-4 mt-4 space-y-2">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium
                    {% if category == 'error' %}bg-red-900/60 text-red-200 border border-red-700
                    {% else %}bg-green-900/60 text-green-200 border border-green-700{% endif %}">
          <span>{{ message }}</span>
        </div>
      {% endfor %}
    {% endwith %}
  </div>

  <!-- Contenu -->
  <main class="max-w-4xl mx-auto px-4 py-6">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center text-gray-600 text-xs py-6 mt-10">
    Baby Jukebox · Raspberry Pi + RC522
  </footer>
</body>
</html>
