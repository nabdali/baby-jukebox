{% extends "base.html" %}
{% block title %}Modifier — {{ playlist.name }} — Baby Jukebox{% endblock %}

{% block content %}
<div class="space-y-6">
  <div class="flex items-center gap-3">
    <a href="{{ url_for('playlists') }}" class="text-gray-400 hover:text-white transition">
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
      </svg>
    </a>
    <h1 class="text-2xl font-bold text-white">Modifier « {{ playlist.name }} »</h1>
  </div>

  <div class="bg-gray-900 rounded-2xl p-6">
    <form method="post" action="{{ url_for('edit_playlist', playlist_id=playlist.id) }}" class="space-y-4">
      <div>
        <label class="block text-sm text-gray-400 mb-1">Nom</label>
        <input type="text" name="name" value="{{ playlist.name }}" required
               class="w-full bg-gray-800 border border-gray-700 rounded-xl px-4 py-2 text-white
                      focus:outline-none focus:border-brand transition" />
      </div>

      <div>
        <label class="block text-sm text-gray-400 mb-2">Pistes</label>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-2 max-h-72 overflow-y-auto pr-1">
          {% set current_ids = playlist.audios | map(attribute='id') | list %}
          {% for audio in audios %}
          <label class="flex items-center gap-2 bg-gray-800 rounded-lg px-3 py-2 cursor-pointer
                        hover:bg-gray-700 transition">
            <input type="checkbox" name="audio_ids" value="{{ audio.id }}"
                   class="accent-brand w-4 h-4"
                   {% if audio.id in current_ids %}checked{% endif %} />
            <span class="text-sm text-gray-200 truncate">{{ audio.name }}</span>
          </label>
          {% endfor %}
        </div>
      </div>

      <div class="flex gap-3">
        <button type="submit"
                class="px-6 py-2 bg-brand hover:bg-brand-dark rounded-xl text-white font-medium transition">
          Enregistrer
        </button>
        <a href="{{ url_for('playlists') }}"
           class="px-6 py-2 bg-gray-800 hover:bg-gray-700 rounded-xl text-gray-300 font-medium transition">
          Annuler
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
